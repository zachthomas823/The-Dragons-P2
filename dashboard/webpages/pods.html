<!DOCTYPE html>
<html>
<head>
    <style>pre{white-space:pre-wrap}</style>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/> <!-- static/styles.css -->
</head>
<body>

    <div class="w3-row">
        <div class=" w3-col" style="width:25%">&nbsp</div>
        <div class="w3-col w3-panel w3-blue w3-card-4" style="width:50%">
            
            <div class="w3-center">
                <h1>Pods</h1>
            </div>
        </div>
    </div>

    <div class="w3-row">
        <div class="w3-col" style="margin-left:3%">
        {{range $index, $element := .Podlist}}

        <div onclick="document.getElementById('{{$index}}').style.display='block'" class="w3-ripple w3-button w3-panel w3-blue w3-card-4  w3-col w3-margin-left" style="width:30%">
            <div class="w3-row">
                <div class="w3-center">
                    <h1>{{$element.Name}}</h1>
                </div>
            </div>
            <div class="w3-row">
                <div>
                    <h1>{{$element.Port}}</h1>
                </div>
            </div>
        </div>

        <div id="{{$index}}" class="w3-modal">
            <div class="w3-modal-content w3-card-4" style="width:50%">
            <div class="w3-container">
                <span onclick="document.getElementById('{{$index}}').style.display='none'" class="w3-button w3-display-topright">&times;</span>
                <pre >{{$element.Description}}</pre>
            </div>
            </div>
        </div>
        {{end}}
        </div>
    </div>

    <script>
        if ( window.history.replaceState ) {
          window.history.replaceState( null, null, window.location.href );
        }
    </script>

    
</body>
</html>
